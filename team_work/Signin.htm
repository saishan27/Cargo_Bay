<html>
 <head>
 <link rel="stylesheet" href="css/firstemp.css">
 
 <meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1">
 <title>Sign In</title>
 </head>
 
 <body align= center>
 <form action="" method="get"><table width="500" border="0" cellspacing="0" cellpadding="0" class="tbl_bg">
 <tr>


 	<td colspan="2" valign="top" class="altalt"><p>
 	  <type="text" value="SERVICE PROVIDER">
 	  <b>REGISTERED USER:
 	  <select name="TYPE">
    <option value="Roadways">Traders</option>
    <option value="Airways">Shippers</option>
  	</select>
  &nbsp;</b> 
	  </td>
   </tr>
   <tr>
 	<td width="150" valign="top"><p>User name</p></td>
 	<td width="350" valign="top" class="lft_bdr"><p>
 	  <input name="textfield" type="text" class="input">
 	</p></td      
   </tr>
   <tr>
 	<td valign="top"><p>Password</p></td>
 	<td valign="top" class="lft_bdr"><p>
 	  <input name="password" type="password" class="input" pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}" title="Must contain at least one number and one uppercase and lowercase letter, and at least 8 or more characters" required>
 	</p></td>
   </tr>
  <tr>
 	<td valign="top" class="alt">&nbsp;</td>
 	<td valign="top" class="alt">
 	  <input type="submit" name="text" value="login">
 	</p></td>
 	<td valign="top" class="alt" >&nbsp;</td>
 	<td valign="top" ><p class="alt">
 	  <input type="submit" name="Submit" value="Reset">
 	</p></td>
   </tr>

 </table>
 </form>
 <script>
 	var name = document.geElementsByName[]

	
	if(name.value == "")
 	{
 		window.alert("Please enter your name");
 		name.focus();
 		return false;
 	}

 	if(password.value== "")
 	{
 		window.alert("Please enter your password");
 		password.focus();
 		return false;

 	}
 </script>
 </body>
 </html>
